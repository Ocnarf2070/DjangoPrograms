<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autores</title>
</head>
<body>
    <h1>Autores registrados</h1>
    <table border="1">
        <thead>
            <th>ID</th>
            <th>Nombres</th>
            <th>Nacionalidad</th>
            <th>Accion</th>
        </thead>
        <tbody>
            {% for autor in autores %}
                <tr>
                    <td>{{ autor.id }}</td>
                    <td>{{ autor.nombre }}</td>
                    <td>{{ autor.nacionalidad }}</td>
                    <td><a href="{% url 'biblioteca_app:lista-libros' autor.id%}">VER LIBROS</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
