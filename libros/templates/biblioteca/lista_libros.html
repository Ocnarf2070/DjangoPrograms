<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista libro por autor</title>
</head>
<body>
    <h1>Lista libros por autor</h1>
    <table border="1">
        <thead>
            <th>ID</th>
            <th>Titulo</th>
            <th>Autor</th>
        </thead>
        <tbody>
            {% for libro in libros %}
                <tr>
                    <td>{{ libro.id }}</td>
                    <td>{{ libro.title }}</td>
                    <td>{{ libro.autor.nombre }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
